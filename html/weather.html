    <center>
        <ul class="nav justify-content-center nav-pills lh-lg">

            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">An</a>
            </li>
          </ul>
    </center>
</header>
<body>
  <div class="container px-4 mt-5">
    <div class="row gx-5">
      <div class="col">
       <div class="p-3 border bg-light">
         <h2>Været nå</h2>
         <img class="weatherIcon" id="weatherIcon" alt="" width="90" height="90">
         <h4 id="tempNow">Temperaturen nå: </h4>
         <h4 id="windNow"></h4>
         <span id="lastUpdated">Sist oppdatert: </span>
       </div>
      </div>
      <div class="col">
        <div class="p-3 border bg-light">
          <h2>Været neste time</h2>
          <img class="weatherIconNextHour" id="weatherIconNextHour" alt="" width="90" height="90">
          <h4 id="tempNextHour"></h4>
          <h4 id="windNextHour"></h4>
          <span id="lastUpdated2">Sist oppdatert: </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">Dato</th>
        <th scope="col">Maks/min temp</th>
        <th scope="col">Ikon</th>
        <th scope="col">Vind</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" id="dateToday">i dag</th>
        <td id="maxMin"></td>
        <td>NaN</td>
        <td>NaN</td>
      </tr>
      <tr>
        <th scope="row" id="dateTomorrow">i morgen</th>
        <td>NaN</td>
        <td>NaN</td>
        <td>NaN</td>
      </tr>
      <tr>
        <th scope="row" id="DataAfterTomorrow"></th>
        <td colspan="2">NaN</td>
        <td>NaN</td>
      </tr>
    </tbody>
  </table>
  
  <!-- Line chart -->
  <div id="lineChart" class="mt-5" style="height: 300px; width: 100%;"></div>
</body>
